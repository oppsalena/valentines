<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>INBOX</title>

    <!-- Bootstrap 5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" type="image/png" href="./images/mailicon.png" />
  </head>
  <body>
    <div class="container">
      <div class="mail-wrapper mx-auto">
        <img
          src="images/mail1.png"
          class="mail mail-1 img-fluid"
          alt="Mail 1"
        />
        <img
          src="images/mail2.png"
          class="mail mail-2 img-fluid clickable-mail"
          alt="Mail 2"
          id="mail2"
        />

        <img
          src="images/mail3.png"
          class="mail mail-3 img-fluid"
          alt="Mail 3"
        />
      </div>
    </div>

    <script>
      const mail = document.getElementById("mail2");

      mail.addEventListener("click", () => {
        // Stop shaking
        mail.style.animation = "none";

        // Force reflow
        mail.getBoundingClientRect();

        // Zoom in place
        mail.classList.add("mail-zoom");

        // Redirect after animation
        setTimeout(() => {
          window.location.href = "page1.html";
        }, 900);
      });
    </script>
  </body>
</html>
